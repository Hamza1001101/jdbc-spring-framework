<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>View Customer</title>
</head>
<body>
<h1>View customer by ID</h1>
<td th:text="${customer.getCustomerId()}"/>
<td th:text="${customer.getFirstName()}"/>
<td th:text="${customer.getLastName()}"/>
<td th:text="${customer.getCountry()}"/>
<td th:text="${customer.getPostalCode()}"/>
<td th:text="${customer.getPhone()}"/>
<td th:text="${customer.getEmail()}"/>
</body>
</html>
