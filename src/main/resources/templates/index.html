<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<table>
    <h1>Hello Thymeleaf</h1>
    <tbody>
    <tr th:each="customers: ${customers}">
        <td th:text="${customers.getFirstName()}" />
        <td th:text="${customers.getLastName()}" />
    </tr>
    </tbody>
</table>
</body>
</html>
